version: "3.3"
services:
  bootstrapper:
    image: warpenguin.no-ip.org/privilegedbootstrapper:1.3
    command: ["netsim", "python3 /opt/NEED/emucore.py"]
    deploy:
      mode: global
      placement:
        constraints:
          - node.labels.gigabit == true
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    networks:
      - NEEDnet

  dashboard:
    image: warpenguin.no-ip.org/dashboard:3.7
    ports:
      - "8088:8088"
    hostname: dashboard
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.gigabit == true
    configs:
      - source: topology
        target: /topology.xml
        uid: '0'
        gid: '0'
        mode: 0555
    networks:
      - NEEDnet
      - outside

  client1:
    image: warpenguin.no-ip.org/client:7.1
    command: ['server1']
    hostname: client1
    labels:
      netsim: "true"
    deploy:
